<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro Clock</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 220px;
      height: 460px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #f0f0f0;
      user-select: none;
    }
    .upper-part {
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.3);
      letter-spacing: 3px;
      font-family: 'Courier New', Courier, monospace;
    }
    .lower-part {
      flex: 5;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      background: rgba(0, 0, 0, 0.15);
    }
    .time-setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }
    .time-setting label {
      font-weight: 600;
      user-select: text;
    }
    .time-control {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 20px;
    }
    button.control-btn {
      background-color: rgba(255,255,255,0.2);
      border: none;
      border-radius: 6px;
      width: 30px;
      height: 30px;
      color: #eee;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      user-select: none;
    }
    button.control-btn:disabled {
      background-color: rgba(200, 200, 200, 0.15);
      cursor: not-allowed;
      color: rgba(180, 180, 180, 0.5);
    }
    button.control-btn:hover:not(:disabled) {
      background-color: rgba(255,255,255,0.4);
    }
    .time-value {
      min-width: 30px;
      text-align: center;
      font-weight: bold;
      user-select: text;
      font-size: 18px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
      gap: 12px;
    }
    button#start-btn, button#reset-btn {
      flex: 1;
      background-color: #3f51b5;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      padding: 12px 0;
      transition: background-color 0.3s;
      user-select: none;
    }
    button#start-btn.running {
      background-color: #d32f2f;
    }
    button#start-btn:hover {
      background-color: #303f9f;
    }
    button#start-btn.running:hover {
      background-color: #b71c1c;
    }
    button#reset-btn:hover {
      background-color: #283593;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="upper-part" id="timer-display">25:00</div>
    <div class="lower-part">
      <div class="time-setting">
        <label for="session-time">Session Time</label>
        <div class="time-control">
          <button id="session-decrease" class="control-btn">-</button>
          <div id="session-time" class="time-value">25</div>
          <button id="session-increase" class="control-btn">+</button>
        </div>
      </div>
      <div class="time-setting">
        <label for="break-time">Break Time</label>
        <div class="time-control">
          <button id="break-decrease" class="control-btn">-</button>
          <div id="break-time" class="time-value">5</div>
          <button id="break-increase" class="control-btn">+</button>
        </div>
      </div>
      <div class="button-group" style="margin-top: auto;">
        <button id="start-btn">Start</button>
        <button id="reset-btn" disabled>Reset</button>
      </div>
    </div>
  </div>
  <script>
    const timerDisplay = document.getElementById('timer-display');
    const sessionTimeEl = document.getElementById('session-time');
    const breakTimeEl = document.getElementById('break-time');
    const sessionIncreaseBtn = document.getElementById('session-increase');
    const sessionDecreaseBtn = document.getElementById('session-decrease');
    const breakIncreaseBtn = document.getElementById('break-increase');
    const breakDecreaseBtn = document.getElementById('break-decrease');
    const startBtn = document.getElementById('start-btn');
    const resetBtn = document.getElementById('reset-btn');
    let sessionTime = 25;
    let breakTime = 5;
    let isRunning = false;
    let isSession = true;
    let timerInterval = null;
    let timeLeft = sessionTime * 60;
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }
    function updateDisplay() {
      timerDisplay.textContent = formatTime(timeLeft);
    }
    function updateControls() {
      const disable = isRunning;
      sessionIncreaseBtn.disabled = disable;
      sessionDecreaseBtn.disabled = disable;
      breakIncreaseBtn.disabled = disable;
      breakDecreaseBtn.disabled = disable;
      resetBtn.disabled = !isRunning;
    }
    function switchTimer() {
      isSession = !isSession;
      timeLeft = isSession ? sessionTime * 60 : breakTime * 60;
      updateDisplay();
    }
    function tick() {
      if (timeLeft <= 0) {
        switchTimer();
        return;
      }
      timeLeft--;
      updateDisplay();
    }
    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      startBtn.textContent = 'Stop';
      startBtn.classList.add('running');
      updateControls();
      timerInterval = setInterval(tick, 1000);
    }
    function stopTimer() {
      if (!isRunning) return;
      isRunning = false;
      startBtn.textContent = 'Start';
      startBtn.classList.remove('running');
      updateControls();
      clearInterval(timerInterval);
      timerInterval = null;
    }
    function resetTimer() {
      stopTimer();
      isSession = true;
      timeLeft = sessionTime * 60;
      updateDisplay();
    }
    sessionIncreaseBtn.addEventListener('click', () => {
      sessionTime++;
      sessionTimeEl.textContent = sessionTime;
      if (isSession && !isRunning) {
        timeLeft = sessionTime * 60;
        updateDisplay();
      }
    });
    sessionDecreaseBtn.addEventListener('click', () => {
      if (sessionTime > 0) {
        sessionTime--;
        sessionTimeEl.textContent = sessionTime;
        if (isSession && !isRunning) {
          timeLeft = sessionTime * 60;
          updateDisplay();
        }
      }
    });
    breakIncreaseBtn.addEventListener('click', () => {
      breakTime++;
      breakTimeEl.textContent = breakTime;
      if (!isSession && !isRunning) {
        timeLeft = breakTime * 60;
        updateDisplay();
      }
    });
    breakDecreaseBtn.addEventListener('click', () => {
      if (breakTime > 0) {
        breakTime--;
        breakTimeEl.textContent = breakTime;
        if (!isSession && !isRunning) {
          timeLeft = breakTime * 60;
          updateDisplay();
        }
      }
    });
    startBtn.addEventListener('click', () => {
      if (isRunning) {
        stopTimer();
      } else {
        startTimer();
      } 
    });
    resetBtn.addEventListener('click', resetTimer);
    sessionTimeEl.textContent = sessionTime;
    breakTimeEl.textContent = breakTime;
    updateDisplay();
    updateControls();
  </script>
</body>
</html>
